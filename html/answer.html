<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
        div.questionType{

        }
    </style>
</head>
<body>
<h1>请选择题目类型</h1>

<div id="questionType"><h3>正在获取题目请稍后</h3></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
        var query = api.require('query');
        query.createQuery(function (ret, err) {
            if (ret && ret.qid) {
                var queryId = ret.qid;
                query.whereEqual({
                    qid: queryId,
                    column: "",
                    value: ""
                });
                query.limit({
                    qid: queryId,
                    value: "20"
                });
                var model = api.require('model');
                model.findAll({
                    class: "QuestionType",
                    qid: queryId
                }, function (ret, err) {
                    if (ret) {
                        $questionType = $api.dom('#questionType');
                        $api.html($questionType, "");//清空提示
                        $api.append($questionType,'<ul class="aui-grid-nine">');
                        for (var i = 0; i < ret.length; i++) {
                            var data = ret[i];
                            $api.append($questionType, "<li class='aui-col-xs-4 aui-text-center questionType' onclick=\"GenerateTest('" + data.id + "','" + data.name + "')\"><a> " + data.name + "</a></li>");
                        }
                        $api.append($questionType,'</ul>');
                    }
                });
            }
        });
    };

    function GenerateTest(typeId, typeName) {
        var relation_m = api.require('relation');
        relation_m.findAll({
            class: 'QuestionType',
            id: typeId,
            column: 'questions'
        }, function (ret, err) {
            if (ret) {
                api.openWin({
                    name: 'testPaperFrame',
                    url: './testPaperFrame.html',
                    pageParam: {
                        testName: typeName,
                        testQuestion: ret
                    },
                    slidBackEnabled: false
                });
            }
        });
    }
</script>
</html>
