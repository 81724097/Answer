<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
        .questionTypeCell {

        }
    </style>
</head>
<body>
<h1 style="color: #15b5e9">请选择学科</h1>

<div id="questionType"><h3>正在获取学科请稍后</h3></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var randomColorCls = ['default', 'primary', 'success', 'info', 'warning', 'danger', 'blue', 'pink', 'dark'];//随机颜色类
    apiready = function () {
        var query = api.require('query');
        query.createQuery(function (ret, err) {
            if (ret && ret.qid) {
                var queryId = ret.qid;
                var model = api.require('model');
                model.findAll({
                    class: "QuestionType",
                    qid: queryId
                }, function (ret, err) {
                    if (!ret) {
                        api.alert({msg: '获取题型失败，请重试...'});
                    } else {
                        $questionType = $api.dom('#questionType');
                        $api.html($questionType, "");//清空提示
                        var str = '';
                        str += '<div class="aui-content"><ul class="aui-grid-sixteen">';
                        for (var i = 0; i < ret.length; i++) {
                            var data = ret[i];
                            var colorStr = GetRandomValFromArray(randomColorCls);//设置随机颜色
                            str += "<li class='aui-col-xs-3 aui-text-center questionTypeCell' onclick=\"GenerateTest('" + data.id + "','" + data.name + "')\">"
                                    + "<span class='aui-iconfont aui-icon-form aui-text-" + colorStr + "'></span>"
                                    + "<p> " + data.name + "</p></li>";
                        }
                        str += '</ul></div>';
                        $api.append($questionType, str);
                    }
                });
            }
        });
    };

    //随机返回数组中的一个值
    function GetRandomValFromArray(arr) {
        var length = arr.length;
        var random = Math.random();//[0,1)
        var index = Math.floor(random * length);//[0,length-1]
        return arr[index];
    }

    function GenerateTest(typeId, typeName) {
        var relation_m = api.require('relation');
        relation_m.findAll({
            class: 'QuestionType',
            id: typeId,
            column: 'questions'
        }, function (ret, err) {
            if (ret) {
                api.openWin({
                    name: 'testPaperFrame',
                    url: './testPaperFrame.html',
                    pageParam: {
                        testName: typeName,
                        testQuestion: ret
                    },
                    slidBackEnabled: false
                });
            }
        });
    }
</script>
</html>
