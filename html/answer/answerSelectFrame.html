                <a class="aui-arrow-right">

            </li>
        </ul>
    </div>
    <div id="selectContainer">
        <div id="exam" class="select-container-cell aui-btn aui-btn-block aui-btn-danger" onclick="GenerateExamTest();">
            真题检测
        </div>
        <div id="composite" class="select-container-cell aui-btn aui-btn-block aui-btn-warning"
             onclick="GenerateSimulationTest();">模拟练习

    </div>

<script type="text/javascript">
    var questionTypeId, questionTypeName;
    var allTypeList = [];
    var currentTypeDocument = [];
    apiready = function () {
        var pageParam = api.pageParam;
        var typeId = pageParam.typeId;
        var typeName = pageParam.typeName;
        allTypeList = pageParam.allTypeList;
        //标题
        $api.fixStatusBar($api.dom('header'));
        SetTitle(typeName);
        GetDocumentNum(typeName);
        questionTypeId = typeId;
        questionTypeName = typeName;
    };
    //todo 处理单元数过长的响应
    function GetUnitList() {
        var relation_m = api.require('relation');
        relation_m.findAll({
            class: 'QuestionType',
            id: questionTypeId,
            column: 'chapter'
        }, function (ret, err) {
            api.hideProgress();
            if (ret) {
                var allChapterList = [];
                for (var i = 0; i < ret.length; i++) {
                    var dat = {
                        id: ret[i].id,
                        cname: ret[i].chapterName
                    };
                    allChapterList.push(dat);
                }


            } else {
                api.toast({
                    msg: '获取章节失败，请重试...',
                    duration: 2000,
                    location: 'bottom'
                });
            }
        });
    }
    function GenerateUnitList(allChapterList) {
        var $unitList = $api.dom('#unitList');
        var str = '';
        if (allChapterList.length > 0) {
            str += '<div class="title">12313</div>'
                    + '<div class="content"><ul class="aui-grid-nine">';
            for (var i = 0; i < allChapterList.length; i++) {
                str += '<li class="aui-col-xs-4 aui-text-center" onclick="GenerateChapterTestPaper(\'' + allChapterList[i].id + '\',\'' + allChapterList[i].cname + '\')">'
                        + '<span class="aui-iconfont aui-icon-edit aui-text-' + GetRandomValColor() + '"></span>'
                        + '<p>' + allChapterList[i].cname + '</p></li>';
            }
            str += '</ul></div>';
        }
        $api.html($unitList, str);
    }
    function GenerateChapterTestPaper(chapterId, chapterName) {
        var relation_m = api.require('relation');
        relation_m.findAll({
            class: 'Chapter',
            id: chapterId,
            column: 'questions'
        }, function (ret, err) {
            if (ret) {
                api.openWin({
                    name: 'testPaperFrame',
                    url: './testPaperFrame.html',
                    pageParam: {
                        testName: chapterName,
                        testQuestion: ret
                    },
                    slidBackEnabled: false
                });
            }
        });
    }

    function GenerateSimulationTest() {
        //模拟练习
        api.openWin({
            name: 'simulationSelectFrame',
            url: './simulationSelectFrame.html',
            pageParam: {
                questionTypeId: questionTypeId,
                questionTypeName: questionTypeName
            }
        });
    }
    function GenerateExamTest() {
        //真题测试
        api.openWin({
            name: 'yearSelectFrame',
            url: './yearSelectFrame.html',
            pageParam: {
                questionTypeId: questionTypeId,
                questionTypeName: questionTypeName
            }
        });
    }

    //切换分类
    function SwitchType() {
        //切换分类
        var buttonList = [];
        for (var i = 0; i < allTypeList.length; i++) {
            buttonList[i] = allTypeList[i].name;
        }
        api.actionSheet({
            cancelTitle: '取消',
            buttons: buttonList
        }, function (ret, err) {
            var index = ret.buttonIndex;
            var item = allTypeList[index - 1];
            if (index <= allTypeList.length) {
                questionTypeId = item.id;
                SetTitle(item.name);
                GetDocumentNum(item.name);
            }
            else {
                //取消
            }
        });
    }
    //根据分类名重设标题
    function SetTitle(typeName) {
        var $title = $api.dom('header .aui-title');
        $api.html($title, typeName + ' - 分类选择' + '<i class="aui-iconfont aui-icon-unfold" style="font-size: 14px"></i>');
    }
    //获取资料数目
    function GetDocumentNum(typeName) {
        var query = api.require('query');
        query.createQuery(function (ret, err) {
            if (ret && ret.qid) {
                var queryId = ret.qid;
                query.whereLike({
                    qid: queryId,
                    column: 'name',
                    value: typeName
                });
                var model = api.require('model');
                model.findAll({
                    class: "DocumentType",
                    qid: queryId
                }, function (ret, err) {
                    if (ret) {
                        var count = 0;
                        for (var i = 0; i < ret.length; i++) {
                            var id = ret[i].id;
                            var relation_m = api.require('relation');
                            relation_m.findAll({
                                class: 'DocumentType',
                                id: id,
                                column: 'documents'
                            }, function (ret, err) {
                                if (ret) {
                                    count += ret.length;
                                    currentTypeDocument = ret;//将资料数据合并到当前的分类资料数组里

                                    var str = '';
                                    if (count > 0) {
                                        str += '<i class="aui-iconfont aui-icon-file"></i>参考资料<span class="aui-badge aui-badge-danger">' + count + '</span>';
                                    } else {
                                        str += '<i class="aui-iconfont aui-icon-file"></i>参考资料';
                                    }
                                    $api.html($api.dom('#document a'), str);
                                }
                            });
                        }
                    }
                    else {
                        alert('出现错误:' + JSON.stringify(err));
                    }
                });
            }
        });
    }
    //打开资料档
    function OpenDoucment() {
        api.openWin({
            name: 'documentList',
            url: '../document/documentList.html',
            pageParam: {
                documentList: currentTypeDocument
            }
        })
    }

    function CloseWin() {
        api.closeWin();
    }
</script>
