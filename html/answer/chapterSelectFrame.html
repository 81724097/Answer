<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-info">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left" onclick="CloseWin()"></span>
    </a>

    <div class="aui-title" onclick="SwitchChapter();">
        章节选择
    </div>
</header>
<div id="main">
    <ul class="aui-grid-nine">
        <li class="aui-col-xs-4 aui-text-center">
            <span class="aui-iconfont aui-icon-edit aui-text-primary"></span>

            <p>函数与极限</p>
        </li>
    </ul>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/mrg.js"></script>
<script type="text/javascript">
    apiready = function () {
        var pageParam = api.pageParam;
        var allChapterList = pageParam.allChapterList;
        $api.fixStatusBar($api.dom('header'));//标题
        //生成页
        var $main = $api.dom('#main');
        var str = '<ul class="aui-grid-nine">';
        for (var i = 0; i < allChapterList.length; i++) {
            str += '<li class="aui-col-xs-4 aui-text-center" onclick="GenerateChapterTestPaper(\'' + allChapterList[i].id + '\',\'' + allChapterList[i].cname + '\')">'
                    + '<span class="aui-iconfont aui-icon-edit aui-text-'+ GetRandomValColor() +'"></span>'
                    + '<p>' + allChapterList[i].cname + '</p></li>';
        }
        str += '</ul>';
        $api.html($main, str);
    };

    function GenerateChapterTestPaper(chapterId, chapterName) {
        var relation_m = api.require('relation');
        relation_m.findAll({
            class: 'Chapter',
            id: chapterId,
            column: 'questions'
        }, function (ret, err) {
            if (ret) {
                api.openWin({
                    name: 'testPaperFrame',
                    url: './testPaperFrame.html',
                    pageParam: {
                        testName: chapterName,
                        testQuestion: ret
                    },
                    slidBackEnabled: false
                });
            }
        });
    }

    //todo
    function SwitchChapter(){

    }

    function CloseWin() {
        api.closeWin();
    }
</script>
</html>
