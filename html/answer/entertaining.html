<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
    };

    function GenerateEntertainingTest(typeId, typeName) {
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '努力加载中...',
            text: '先喝杯茶...'
        });
        var relation_m = api.require('relation');
        relation_m.findAll({
            class: 'Entertaining',
            id: typeId,
            column: 'questions'
        }, function (ret, err) {
            api.hideProgress();
            if (ret) {
                api.openWin({
                    name: 'testPaperFrame',
                    url: './testPaperFrame.html',
                    pageParam: {
                        testName: typeName,
                        testQuestion: ret
                    },
                    slidBackEnabled: false
                });
            } else {
                api.toast({msg: '网络连接异常，请重试...'});
            }
        });
    }
</script>
