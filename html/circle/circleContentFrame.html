<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-info">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left" onclick="api.closeWin()"></span>
    </a>

    <div class="aui-title">圈子</div>
    <a class="aui-pull-right" onclick="OpenWriteArticle();">
        <span class="aui-iconfont aui-icon-edit"></span>
    </a>
</header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
        $api.fixStatusBar($api.dom('header'));
        OpenFrame(api.pageParam);
    };

    function OpenFrame(pageParam){
        var headerHeight = $api.offset($api.dom('header')).h;
        api.openFrame({
            name: 'circleContent',
            url: './circleContent.html',
            pageParam: pageParam,
            rect: {
                x: 0,
                y: headerHeight,
                w: api.winWidth,
                h: api.winHeight - headerHeight
            }
        });
    }

    function CloseWin() {
        api.closeFrame({name: 'circleContent'});
        api.closeWin();
    }

    function OpenWriteArticle() {
        api.execScript({
            frameName: 'circleContent',
            script: 'OpenWriteArticle();'
        });
    }
</script>
</html>
