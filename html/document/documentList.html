<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/mrg.css"/>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-primary">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left" onclick="api.closeWin();"></span>
    </a>

    <div class="aui-title">资料库</div>
</header>
<div id="list" class="aui-content">
    <img src="../../image/loading.gif">
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/mrg.js"></script>
<script type="text/javascript">
    apiready = function () {
        $api.fixStatusBar($api.dom('header'));

        if (api.pageParam) {
            var documentFileList = api.pageParam.documentList;
            var dat = [];
            if (documentFileList.length > 0) {
                for (var i = 0; i < documentFileList.length; i++) {
                    if (documentFileList[i].file) {
                        dat.push({
                            id: documentFileList[i].id,
                            name: documentFileList[i].name,
                            url: documentFileList[i].file.url,
                            uploadId: documentFileList[i].uploadId
                        });
                    }
                }
            }
            GenerateDocumentList($api.dom('#list'), dat);
        }
    };
</script>
</html>
