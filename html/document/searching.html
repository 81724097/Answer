<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-primary">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left" onclick="api.closeWin()"></span>
    </a>

    <div class="aui-title"></div>
</header>
<div id="result">

</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    //todo 以后可以做多条件查询
    apiready = function () {
        $api.fixIos7Bar($api.dom('header'));
        var pageParam = api.pageParam;
        var $title = $api.dom('header .aui-title');
        var word = pageParam.word;
        $api.text($title, '搜索结果 - ' + word);
        //var words = word.split(' ');

        GetResult(word.toString());
    };

    function GetResult(word) {
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '努力加载中...',
            text: '先喝杯茶...'
        });
        var query = api.require('query');
        query.createQuery(function (ret, err) {
            if (ret && ret.qid) {
                var queryId = ret.qid;
                query.whereLike({
                    qid: queryId,
                    column: 'name',
                    value: word
                });
                var model = api.require('model');
                model.findAll({
                    class: "Document",
                    qid: queryId
                }, function (ret, err) {
                    api.hideProgress();
                    var $result = $api.dom('#result');
                    if (ret) {
                        if (ret.length <= 0) {
                            $api.html($result, '<div style="text-align: center"><img src="../../image/nodata_s01.png"></div>');
                        } else {
                            var str = '';
                            for (var i = 0; i < ret.length; i++) {
                                var item = ret[i];
                                if (item.file) {
                                    var id = item.id;
                                    var name = item.name;
                                    var url = item.file.url;

                                    str += '<div style="background: #ddd"><div>' + id + '</div><div>' + name + '</div><div>' + url + '</div></div>';
                                }
                            }
                            $api.html($result, str);
                        }
                    } else if (err) {
                        api.alert({msg: '出现错误: ' + err.msg});
                        $api.html($result, '<div style="text-align: center"><img src="../../image/nodata_s01.png"></div>');
                    }
                });
            }
        });
    }
</script>
</html>
