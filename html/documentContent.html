<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-primary">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left" onclick="api.closeWin()"></span>
    </a>

    <div class="aui-title"></div>
</header>
<div>高等数学</div>
<div>下载:1000</div>
<div>收藏:1000</div>
<div>资料</div>
<div>评论</div>
<div id="documentList"></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
        var $header = $api.dom('header');
        $api.fixIos7Bar($header);
        var pageParam = api.pageParam;
        var id = pageParam.id;
        var name = pageParam.name;

        var $title = $api.dom('header .aui-title');
        $api.text($title, name);

        //根据id获取资料列表
        var relation_m = api.require('relation');
        relation_m.findAll({
            class: 'DocumentType',
            id: id,
            column: 'documents'
        }, function (ret, err) {
            if (ret) {
                var str = '';
                for (var i = 0; i < ret.length; i++) {
                    var file = ret[i].file;
                    var uploadId = ret[i].uploadId;
                    if (file) {
                        str += '<a onclick=\'OpenDocument("' + file.url + '","' + file.name + '","doc")\'>' + file.name + '</a>'
                    }
                }
                $api.html($api.dom('#documentList'), str);
            }
        });
    };

    //todo 对不同格式使用不同的处理
    function OpenDocument(url, name, type) {
        api.download({
            url: url,
            savePath: 'cache://' + name,
            report: true,
            cache: true,
            allowResume: false
        }, function (ret, err) {
            if (ret) {
                if (ret.state == 0) {
                    api.showProgress({
                        style: 'default',
                        animationType: 'fade',
                        title: '正在打开...',
                        text: ret.percent + '%'
                    });
                }
                else if (ret.state == 1) {
                    api.hideProgress();
                    var docReader = api.require('docReader');
                    docReader.open({
                        path: 'cache://' + name
                    });
                }
                else if (ret.state == 2) {
                    api.hideProgress();
                    api.toast({
                        msg: '打开失败',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            } else {
                api.hideProgress();
                api.alert({msg: err.msg});
            }
        });
    }
</script>
</html>
