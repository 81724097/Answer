<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        .discover-nav {
            display: -webkit-box;
            background-color: #FFFFFF;
            padding: 6px 0;
            margin-bottom: 10px;
        }

        .discover-nav .discover-nav-cell {
            -webkit-box-flex: 1;
            text-align: center;
        }

        .discover-nav-icon {
            border-radius: 100%;
            width: 50px;
            height: 50px;
            margin: auto;
            color: #FFFFFF;
        }

        .discover-nav-icon i {
            line-height: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="aui-content">
    <div class="discover-nav">
        <div class="discover-nav-cell">
            <div class="discover-nav-icon aui-bar-info">
                <i class="aui-iconfont aui-icon-discover"></i>
            </div>
            <p>学习圈</p>
        </div>
        <div class="discover-nav-cell">
            <div class="discover-nav-icon aui-bar-primary">
                <i class="aui-iconfont aui-icon-file"></i>
            </div>
            <p>资料库</p>
        </div>
        <div class="discover-nav-cell">
            <div class="discover-nav-icon aui-bar-warning">
                <i class="aui-iconfont aui-icon-countdown"></i>
            </div>
            <p>倒计时</p>
        </div>
    </div>
    <div>
        <ul class="aui-list-view">
            <li class="aui-list-view-cell">
                <a class="aui-arrow-right">
                    <i class="aui-iconfont aui-icon-rank" style="color: #2da1da"></i>
                    排行榜
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
    };
</script>
</html>
