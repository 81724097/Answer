<script type="text/javascript">
    apiready = function () {
        var fs = api.require('fs');
        //创建资料文件夹
        fs.exist({
            path: 'fs://Document'
        }, function (ret, err) {
            if (!ret.exist) {
                fs.createDir({
                    path: 'fs://Document'
                }, function (ret, err) {
                    var status = ret.status;
                    if (status) {
                        api.toast({
                            msg: '创建文档目录成功',
                            duration: 2000,
                            location: 'bottom'
                        });
                    } else {
                        api.alert({msg: err.msg});
                    }
                });
            }
        });
    };

    //打开资料库
    function ShowDocumentBank() {
        api.openWin({
            name: 'documentType',
            url: '../document/documentType.html'
        })
    }

    //todo 上传文件后缀验证与进度回调与把文件链接到文档中
    //打开上传页面并上传文件（目前为简单传输）
    function Upload() {
        var userInfo = $api.getStorage('userInfo');
        if (!userInfo) {
            api.alert({msg: '请先登录'});
            return;
        }

        api.toast({
            msg: '禁止上传',
            duration: 2000,
            location: 'middle'
        });
        return;
        var fb = api.require('fileBrowser');
        fb.open(
                function (ret, err) {
                    fb.close();
                    var temp = ret.url.split('/');
                    var filename = temp[temp.length - 1];

                    var model = api.require('model');
                    model.uploadFile({
                        report: true,
                        data: {
                            file: {
                                name: filename,
                                url: ret.url
                            }
                        }
                    }, function (ret, err) {
                        if (ret) {
                            var state = ret.state;
                            if (state == 1) {
                                //上传完成
                                var body = ret.body;
                                if (body) {
                                    var file = {
                                        id: body.id,
                                        name: body.name,
                                        url: body.url
                                    };
                                    model.insert({
                                        class: 'Document',
                                        value: {
                                            file: file,
                                            uploadId: userInfo.userId
                                        }
                                    }, function (ret, err) {
                                        if (ret) {
                                            api.toast({
                                                msg: '上传完毕',
                                                duration: 2000,
                                                location: 'bottom'
                                            });
                                        } else {
                                            api.alert({msg: '上传失败' + JSON.stringify(err)});
                                        }
                                    });
                                }
                            } else {
                                api.showProgress({
                                    style: 'default',
                                    animationType: 'fade',
                                    title: '正在上传...',
                                    text: ret.progress + '%'
                                });
                            }
                        } else {

                        }
                    });
                }
        );
    }

    //打开搜索页面
    function Search() {
        var obj = api.require('UISearchBar');
        obj.open({
            placeholder: '请输入搜索关键字',
            historyCount: 10,
            showRecordBtn: false,
            texts: {
                cancelText: '取消',
                clearText: '清除搜索记录'
            },
            styles: {
                navBar: {
                    bgColor: '#FFFFFF',
                    borderColor: '#ccc'
                },
                searchBox: {
                    bgImg: '',
                    color: '#000',
                    height: 44
                },
                cancel: {
                    bg: 'rgba(0,0,0,0)',
                    color: '#D2691E',
                    size: 16
                },
                list: {
                    color: '#696969',
                    bgColor: '#FFFFFF',
                    borderColor: '#eee',
                    size: 16
                },
                clear: {
                    color: '#000000',
                    borderColor: '#ccc',
                    size: 16
                }
            }
        }, function (ret) {
            if (ret) {
                var text = ret.text;
                api.openWin({
                    name: 'searching',
                    url: '../document/searching.html',
                    pageParam: {
                        word: text
                    }
                });
            }
        });
    }

    //打开文档类型内容页
    function OpenDocumentContent(id, name) {
        api.openWin({
            name: 'documentTypeContent',
            url: './document/documentTypeContent.html',
            pageParam: {
                id: id,
                name: name
            }
        });
    }
