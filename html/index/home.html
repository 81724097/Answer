<body>
<div class="aui-content" style="padding-top: 220px;">
    <ul class="aui-grid-nine">
        <li class="aui-col-xs-4 aui-text-center" onclick="Mod(0)">
            <span class="aui-iconfont aui-icon-edit aui-text-primary"></span>

            <p>答题</p>
        </li>
        <li class="aui-col-xs-4 aui-text-center" onclick="Mod(1)">
            <span class="aui-iconfont aui-icon-file aui-text-default"></span>

            <p>资料</p>
        </li>
        <li class="aui-col-xs-4 aui-text-center" onclick="Mod(2)">
            <span class="aui-iconfont aui-icon-message aui-text-pink"></span>

            <p>留言</p>
        </li>
    </ul>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
        var UIScrollPicture = api.require('UIScrollPicture');
        var paths = ['http://img3.imgtn.bdimg.com/it/u=4245155370,3013161079&fm=21&gp=0.jpg', 'http://img1.imgtn.bdimg.com/it/u=1663804624,3376297495&fm=21&gp=0.jpg', 'http://wanzao2.b0.upaiyun.com/system/pictures/8511928/original/20140517094437.png', 'http://a0.att.hudong.com/08/71/01300000432220138864718924268.jpg', 'http://www.em-cn.com/UploadFiles/Article/2010/2/201002042124428629.jpg'];
        UIScrollPicture.open({
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: 200
            },
            data: {
                paths: paths
            },
            styles: {
                caption: {
                    height: 35,
                    color: '#E0FFFF',
                    size: 13,
                    bgColor: '#696969',
                    position: 'bottom'
                },
                indicator: {
                    align: 'center',
                    color: '#FFFFFF',
                    activeColor: '#DA70D6'
                }
            },
            placeholderImg: 'widget://res/slide1.jpg',//todo
            contentMode: 'scaleToFill',
            interval: 3,
            loop: true,
            fixedOn: 'home',
            fixed: false
        }, function (ret, err) {
            if (ret.status) {
                if (ret.eventType == 'click') {
                    //点击图片的操作
                    //alert(ret.index);
                }
            }
        });
    };

    function Mod(index) {
        switch (index) {
            case 0:
            {
                api.openWin({
                    name: 'answer',
                    url: '../answer/answer.html'
                });
                break;
            }
            case 1:
            {
                api.openWin({
                    name: 'document',
                    url: '../document/document.html'
                });
                break;
            }
            case 2:
            {
                api.openWin({
                    name: 'messageBoardFrame',
                    url: '../message/messageBoardFrame.html'
                });
                break;
            }
        }
    }
</script>
</html>
