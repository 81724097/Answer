<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        #warp {
            padding-top: 20px;
            width: 95%;
            height: 100%;
            margin: auto;
        }

        #head-img {
            margin: 0 auto;
            width: 100px;
            height: 100px;
        }

        #head-img img {
            width: 100%;
            height: 100%;
            border-radius: 50px;
        }

        .login-form {
            border: solid 1px #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #ddd;
        }

        #login {
            text-align: center;
        }

        #login .arrow {
            content: "";
            margin: 6px auto 0 auto;
            height: 0;
            width: 0;
            border-left: solid 10px transparent;
            border-right: solid 10px transparent;
            border-bottom: solid 12px #ddd;
        }

        .login-form input {
            border: none;
            margin: 0 0 1px 0;
            font-size: 18px;
            padding: 15px !important;
            border-radius: 0;
            height: auto;
        }

        .login-form input:last-child {
            margin-bottom: 0;
        }

        button.aui-btn-block, a {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="warp">
    <div id="head-img"><img src="../../image/default_head.jpg"/></div>
    <div id="login">
        <div class="arrow"></div>
        <form class="login-form">
            <input id="username" name="username" type="text" placeholder="用户名"/>
            <input id="password" name="password" type="password" placeholder="密码"/>
        </form>
        <button class="aui-btn-block aui-btn-primary" onclick="OnLogin()">登陆</button>
        <button class="aui-btn-block aui-btn-negative" onclick="OnRegister()">注册</button>
        <a onclick="OnForgotPassword()" class="aui-pull-right"> 忘记密码？ </a>
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
    };

    function OnLogin() {
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '努力加载中...',
            text: '先喝杯茶...'
        });
        var $username = $api.val($api.dom('#username'));
        var $password = $api.val($api.dom('#password'));
        var user = api.require('user');
        user.login({
            username: $username,
            password: $password
        }, function (ret, err) {
            api.hideProgress();
            if (ret) {
                var token = ret.id;
                var model = api.require('model');
                //获取用户信息
                model.findById({
                    class: 'user',
                    id: ret.userId
                }, function (ret, err) {
                    if (ret) {
                        var id = ret.id;
                        var username = ret.username;
                        var nickname = ret.nickname;
                        var avatar = ret.avatar;
                        var favoriteId = ret.favorite;
                        //获取收藏信息
                        model.findById({
                            class : 'Favorite',
                            id : favoriteId
                        },function(ret ,err){
                            if (!ret) {
                                api.alert({msg: '_(:зゝ∠)_\n出现错误，请联系管理员' + JSON.stringify(err)});
                            } else {
                                //设置内容
                                var userInfo = {
                                    token: token,
                                    userId: id,
                                    username: username,
                                    nickname: nickname,
                                    avatar: avatar,
                                    favorite: {
                                        questions : ret.questions,
                                        documents : ret.documents
                                    }
                                };
                                $api.setStorage('userInfo',userInfo );//存入本地
                                api.alert({msg: '登陆成功，回到首页'});
                                //更新头像
                                api.execScript({
                                    name: "fixed",
                                    script: "UpdateAvatar()"
                                });
                                //页面跳转
                                api.execScript({
                                    name: "slide",
                                    script: "ChangeWin('home.html')"
                                });
                            }
                        });
                    }else{
                        api.alert({msg: '_(:зゝ∠)_\n出现错误，请联系管理员' + JSON.stringify(err)});
                    }
                });
            }
            else {
                api.alert({msg: '登陆失败，请确认您的账号密码正确'});
            }
        });
    }

    function OnRegister() {
        api.openWin({
            name: 'register',
            url: '../profile/register.html'
        });
    }
    function OnForgotPassword() {
        api.alert({msg: "你记性真差"});
    }
</script>
</html>
