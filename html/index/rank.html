<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/mrg.css"/>
    <style>
        body {
            min-height: 100%;
            height: auto;
        }

        .rank {
            margin-bottom: 50px;
            padding: 0 10px;
        }

        .rankHeader {
            background-color: #acacac;
            display: -webkit-box;
            text-align: center;
            color: #f4f4f4;
            line-height: 32px;
            font-size: 18px;
        }

        .rankCell {
            display: -webkit-box;
            width: 100%;
            line-height: 60px;
            padding: 0 10px;
            border-bottom: dashed 1px #c8c7cc;
        }

        .rankCell:last-child {
            border: 0;
        }

        .rankCell .rankNum {
            width: 60px;
            margin-right: 10px;
            text-align: center;
            font-family: specialNum, sans-serif;
            font-size: 26px;
        }

        .rankCell .userInfo {
            display: -webkit-box;
            -webkit-box-flex: 1;
        }

        .rankCell .userInfo .username {
            -webkit-box-flex: 1;
            font-size: 24px;
            font-family: 'Microsoft YaHei', sans-serif;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .rankCell .userInfo .userscore {
            font-size: 18px;
            font-family: specialNum, sans-serif;
        }

        .rankCell.first, .rankCell.second, .rankCell.third {
            padding: 10px 10px;
        }

        .rankCell.first .rankNum {
            background: url("../../image/firstMedal.png");
        }

        .rankCell.second .rankNum {
            background: url("../../image/secondMedal.png");
        }

        .rankCell.third .rankNum {
            background: url("../../image/thirdMedal.png");
        }

        .myRank {
            position: fixed;
            left: 0;
            bottom: 0;
            background-color: #2b9ea7;
            height: 50px;
            width: 100%;
            display: -webkit-box;
        }

        .myRank div {
            padding: 10px;
            text-align: center;
            -webkit-box-flex: 1;
            vertical-align: middle;
        }

        .myRank div span {
            color: #e74c3c;
            font-size: 24px;
            font-family: specialNum, sans-serif;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="rankHeader">
    <div style="width: 70px;text-align: right;">排名</div>
    <div style="-webkit-box-flex: 1;">昵称</div>
    <div style="width: 50px;text-align: left;">积分</div>
</div>
<div id="rank" class="rank">
    <div style="text-align: center"><img src="../../image/loading.gif"></div>
</div>
<div class="myRank">
    <div class="myRankNum">我的排名：<span></span></div>
    <div class="myRankScore">我的积分：<span></span></div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/mrg.js"></script>
<script type="text/javascript">
    apiready = function () {
        GetOwnRank();
        GetTop20();
    };

    //获取前20排名
    function GetTop20() {
        var query = api.require('query');
        query.createQuery(function (ret, err) {
            if (ret && ret.qid) {
                var queryId = ret.qid;
                query.limit({
                    qid: queryId,
                    value: 20
                });
                query.desc({
                    qid: queryId,
                    column: 'score'
                });
                query.include({
                    qid: queryId,
                    column: 'userId'
                });
                var model = api.require('model');
                model.findAll({
                    class: "Rank",
                    qid: queryId
                }, function (ret, err) {
                    if (ret) {
                        var str = '';
                        for (var i = 0; i < ret.length; i++) {
                            var dat = ret[i];
                            if (dat.userId) {
                                var score = dat.score;
                                var username = dat.userId.username;
                                var rank = i + 1;
                                var temp = '';
                                if (rank == 1) {
                                    temp += ' first';
                                }
                                else if (rank == 2) {
                                    temp += ' second';
                                }
                                else if (rank == 3) {
                                    temp += ' third';
                                }
                                str += '<div class="rankCell' + temp + '"><div class="rankNum">' + rank + '</div>'
                                        + '<div class="userInfo"><div class="username">' + username + '</div>'
                                        + '<div class="userscore">' + score + '</div></div></div>';
                            }
                        }
                        $api.html($api.dom('#rank'), str);
                    }
                });
            }
        });
    }

    //获取自己排名
    function GetOwnRank() {
        var userInfo = $api.getStorage('userInfo');
        if (!userInfo) {
            return;
        }
        var userId = userInfo.userId;
        GetEconomy(function (dat) {
            var score = parseInt(dat.score);
            var model = api.require('model');
            var query = api.require('query');
            query.createQuery(function (ret, err) {
                if (ret && ret.qid) {
                    var queryId = ret.qid;
                    query.whereEqual({
                        qid: queryId,
                        column: 'userId',
                        value: userId
                    });
                    model.findAll({
                        class: 'Rank',
                        qid: queryId
                    }, function (ret, err) {
                        if (ret) {
                            if (ret.length <= 0) {
                                //创建该条数据到数据库
                                model.insert({
                                    class: 'Rank',
                                    value: {
                                        userId: userId,
                                        score: score
                                    }
                                });
                            }

                            //查询比自己分数高的人数
                            query.createQuery(function (ret, err) {
                                if (ret && ret.qid) {
                                    var countQuery = ret.qid;
                                    query.whereGreaterThan({
                                        qid: countQuery,
                                        column: 'score',
                                        value: score
                                    });
                                    model.count({
                                        class: 'Rank',
                                        qid: countQuery
                                    }, function (ret, err) {
                                        if (ret) {
                                            var rank = ret.count + 1;
                                            $api.text($api.dom('.myRankNum span'), rank);
                                            $api.text($api.dom('.myRankScore span'), score);
                                        } else {
                                            api.alert({msg: '错误:' + JSON.stringify(err)});
                                        }
                                    });
                                }
                            });
                        } else {
                            api.alert({msg: '错误:' + JSON.stringify(err)});
                        }
                    });
                }
            });
        });
    }
</script>
</html>
