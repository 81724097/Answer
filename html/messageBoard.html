<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
        body{
            min-height: 100%;
            height: auto;
        }
        div.message {
            display: -webkit-box;
            width: 100%;
            height: auto;
            border-bottom: solid 1px #ddd;
        }

        div.message:last-child {
            border: 0;
        }

        div.message .chatPortrait img {
            width: 40px;
            height: 40px;
            margin: 10px;
            border-radius: 20px;
        }

        .messageInfoLeft {
            display: -webkit-box;
            padding: 10px;
            -webkit-box-flex: 1;
            -webkit-box-orient: vertical;
        }

        .messageInfoLeft .author {
            height: 16px;
            line-height: 16px;
            font-size: 16px;
            color: #15b5e9;
        }

        .messageInfoLeft .content {
            color: #666;
        }

        .messageInfoLeft .comment {
            color: #15b5e9;
        }

        .messageInfoRight {
            padding: 10px;
            color: #666666;
            font-size: 14px;
            max-width: 160px;
        }
    </style>
</head>
<body>
<div id="main">
</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    //todo 回调乱序
    apiready = function () {
        //配置下拉刷新
        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: '#fff',
            textColor: '#d4d3d3',
            textDown: '再拉。再拉就给你刷新哦...',
            textUp: '不要拉了啦。人家给你刷新就是了',
            showTime: true
        }, function (ret, err) {
            //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
            //刷新页面
            ClearMessage();//清空数据
            QueryMessage();//重新获取数据
            api.refreshHeaderLoadDone();
        });

        //获取最近20条数据
        QueryMessage();
    };
    //消息类
    var Message = function () {
        this.userId = '';
        this.author = '';
        this.img = '';
        this.content = '';
        this.comment = [];
        this.time = '';
    };
    //添加一条留言
    function AddMessage(msg) {
        var message = '',
                img = '../image/default_head.jpg';
        $main = $api.dom('#main');
        if(msg.img){
            img = msg.img;
        }

        message += '<div class="message">';
        message += '<div class="chatPortrait"><img src="' + img + '"/></div>';
        message += '<div class="messageInfoLeft">';
        message += '<div class="author">' + msg.author + '</div>';
        message += '<div class="content">' + msg.content + '</div>';
        message += '<div class="comment"><span class="aui-iconfont aui-icon-commentfill"></span>';
        message += '<span class="comment-num">' + msg.comment.length + '</span></div></div>';
        message += '<div class="messageInfoRight"><div class="time">' + ParseTime(msg.time) + '</div></div>';

        $api.append($main, message);
    }
    //查询留言
    var msgList = [];
    function QueryMessage() {
        var query = api.require("query");
        query.createQuery(function (ret, err) {
            if (ret && ret.qid) {
                var queryId = ret.qid;

                query.whereEqual({
                    qid: queryId,
                    column: "",
                    value: ""
                });
                query.limit({
                    qid: queryId,
                    value: "20"
                });
                query.include({
                    qid: queryId,
                    column: 'userId'
                });
                query.desc({
                    qid:queryId,
                    column : 'createdAt'
                });
                var model = api.require("model");
                model.findAll({
                    class: "MessageBoard",
                    qid: queryId
                }, function (ret, err) {
                    if (!ret) {
                        api.alert({msg: '出现错误:' + JSON.stringify(err)});
                    }
                    else {
                        //循环添加数据
                        var dataNum = ret.length;
                        for (var i = 0; i < dataNum; i++) {
                            var data = ret[i];
                            //闭包缓存评论
                            (function(data,index){
                                var relation = api.require('relation');
                                relation.findAll({
                                    class: 'MessageBoard',
                                    id: data.id,
                                    column: 'comment'
                                }, function (res,err) {
                                    if (!res) {
                                        api.alert({msg: '出现错误:' + JSON.stringify(err)});
                                    }
                                    else{
                                        var msg = new Message();
                                        if(data.userId){
	                                        msg.userId = data.userId.id;
	                                        msg.author = data.userId.nickname;
	                                        msg.img = data.userId.avatar.url;
                                        }
                                        msg.content = data.content;
                                        msg.comment = res;
                                        msg.time = data.createdAt;
                                        msgList[index] = msg;
                                        if(msgList.length == dataNum){
                                            GenerateMessage();//生成UI
                                        }
                                    }
                                })
                            })(data,i);
                        }
                    }
                });
            }
        });
    }
    //生成留言
    function GenerateMessage(){
        for(var i = 0;i<msgList.length;i++){
            AddMessage(msgList[i]);//添加一条数据
        }
    }

    //清空数据
    function ClearMessage() {
        $api.html($api.dom('#main'), '');
        msgList = [];//清空内存
    }

    /**
     * 解析时间
     * @return {string}
     */
    function ParseTime(time){
        var date = Date.parse(time);
        var now = Date.now();
        var diff = now - date;
        var diffSec = parseInt(diff/1000);//间隔秒数
        var diffMin = parseInt(diffSec/60);//间隔分钟
        var diffHour = parseInt(diffMin/60);//间隔小时
        var diffDay = parseInt(diffHour/24);//间隔天数

        var retStr = '';
        if(diffDay > 0){
            retStr = diffDay+" 天前";
        }else if(diffHour > 0){
            retStr = diffHour + " 小时前";
        }
        else if(diffMin > 0){
            retStr = diffMin + " 分钟前";
        }
        else if(diffSec > 0){
            retStr = diffSec + " 秒前";
        }
        else{
            retStr = '(╯‵□′)╯︵┻━┻';
        }
        return retStr;
    }
</script>
</html>
