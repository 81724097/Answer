<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-info">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left" onclick="CloseWin();"></span>
    </a>

    <div class="aui-title">我的资料</div>
    <a class="aui-pull-right">
        <span class="aui-iconfont aui-icon-scan" onclick="OpenScanner();"></span>
    </a>
</header>

<div class="aui-text-center">
    <h1>我的二维码</h1>
    <h5>扫一扫加我为好友</h5>
</div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/qrcode.js"></script>
<script type="text/javascript" src="../../script/mrg.js"></script>
<script type="text/javascript">
    apiready = function () {
        var $header = $api.dom('header');
        $api.fixStatusBar($header);

        var qr = new QRCode();
        var content = qr.GenerateCode('user', $api.getStorage('userInfo')['userId']);

        var scanner = api.require('FNScanner');
        scanner.encodeImg({
            type: 'qr_image',
            content: content,
            saveToAlbum: false,
            saveImg: {
                path: 'fs://myqrcode.jpg',
                w: 200,
                h: 200
            }
        }, function (ret) {
            if (ret.status) {
                //使用一个原生frame显示fs协议的图片
                var winWidth = api.winWidth;
                api.openFrame({
                    name: 'qrcode',
                    bgColor: ret.imgPath,
                    rect: {
                        x: winWidth / 2 - 100,
                        y: 140,
                        w: 200,
                        h: 200
                    },
                    bounces:false,
                    scrollToTop:false,
                    scaleEnabled: false,
                    vScrollBarEnabled: false,
                    hScrollBarEnabled: false
                });
            }
        });
    };

    function CloseWin() {
        api.closeFrame({
            name: 'qrcode'
        });
        api.closeWin();
    }
</script>
</html>
