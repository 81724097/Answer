            title: '努力加载中...',

        });
        var query = api.require('query');
        query.createQuery(function (ret, err) {
            if (ret && ret.qid) {
                var queryId = ret.qid;
                query.justFields({
                    qid: queryId,
                    value:['id']
                });
                var model = api.require('model');
                model.findAll({
                    class: "Document",
                    qid: queryId
                }, function (ret, err) {
