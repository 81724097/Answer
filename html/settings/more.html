<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style>
        #warp{
            padding: 0 10px;
        }
        #main{
            padding: 4px 6px;
        }
        .item,#header{
            border-bottom: solid 1px #d9d9d9;
        }
        #header strong{
            font-size: 20px;
        }
        div.item{
            padding: 4px 0;
        }
    </style>
</head>
<body>
<div id="warp">
    <div id="header"><strong>常见问题FAQ</strong></div>
    <div id="main">
        <div class="item">
            <p>Q:交卷之后错题在哪里查看？</p>
            <p>A:点击“个人”进入，查看“错题集”，就可以找到自己的错题。</p>
        </div>
        <div class="item">
            <p>Q:答题所获得的积分可以做什么</p>
            <p>A:可以用来下载资料，参加排名，后期还可以凭借积分排名领取奖品。</p>
        </div>
        <div class="item">
            <p>Q:在哪里可以找到收藏以及下载的题或资料呢？</p>
            <p>A:点击“个人”进入，查看“我的收藏”、“我的下载”、“资料库”就可以找到。</p>
        </div>
        <div class="item">
            <p>Q:为什么有些功能点进去之后会出现乱码现象？</p>
            <p>A:在注册登陆之后，一些功能会自动实现的。</p>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>

</html>
