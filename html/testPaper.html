<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
        #main {
            padding: 0;
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        div.question-content img {
            width: 100%;
            height: auto;
        }

        div.question {
            display: none;
        }

        div.question.actived {
            width: 100%;
            height: auto;
            display: block;
        }

        div.aui-input-row {
            width: 100%;
        }

        div.aui-input-row span {
            display: inline-block;
            line-height: 42px;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<div id="main">
</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var rightNum = 0;//正确答案数
    var currentNum = 1;//当前题目编号
    var currentSelectedRight = false;//当前选择的是否正确
    var testQuestion;//所有问题数组
    var answerList = [];//答案列表
    var rightList = [];//正确答案数组
    apiready = function () {
        testQuestion = api.pageParam.testQuestion;

        //循环添加题目
        for (var i = 0; i < testQuestion.length; i++) {
            var data = testQuestion[i];
            var content = data.questionContent;
            var trueanswer = parseInt(data.trueanswer);
            var answer = [data.answer1, data.answer2, data.answer3, data.answer4];

            var html = '';
            if (i == 0) {
                html += '<div class="question actived">';
            } else {
                html += '<div class="question">';
            }
            html += '<div class="question-content">';
            //添加图片
            if (data.pic) {
                html += '<img src="' + data.pic.url + '"></img>'
            }
            html += (i + 1).toString() + '.' + content + '</div>';
            html += '<form class="question-options aui-form">';
            for (var j = 0; j < 4; j++) {
                html += '<div class="aui-input-row" onclick="SelectItem(this, ' + (j + 1).toString() + ')">';
                html += '<input class="aui-pull-left aui-radio aui-radio-info" type="radio" name="' + i + '"/>';
                html += '<span>' + answer[j] + '</span>';
                html += '</div>'
            }
            html += '</form>';
            html += '</div></div>';

            rightList[i] = trueanswer;//添加到正确列表
            $api.append($api.dom('#main'), html);
        }
    };

    function SelectItem(obj, index) {
        $api.dom(obj, 'input').checked = true;//显示切换
        answerList[currentNum - 1] = index;//添加到答案列表
    }

    //切换到下一题
    function NextQuestion() {
        currentNum++;//当前题目编号自增
        SwitchToCurrentQuestionContent();//切换到下一题
    }
    //切换到上一题
    function PrevQuestion() {
        currentNum--;//当前题目编号自减
        SwitchToCurrentQuestionContent();//切换到上一题
    }

    //todo 交卷批卷
    function SubmitQuestion() {
        var res = [];
        var score = 0;
        for (var i = 0; i < rightList.length; i++) {
            if (rightList[i] == answerList[i]) {
                score++;
            }

            var ret = {
                right: rightList[i],
                select: answerList[i]
            };
            res.push(ret);
        }
        alert("得分:" + score + "\n总分:" + rightList.length + "\n结果:\n" + JSON.stringify(res));
    }

    //切换到当前题号的问题
    function SwitchToCurrentQuestionContent() {
        $contents = $api.domAll('div.question');
        for (var i = 0; i < testQuestion.length; i++) {
            $api.removeCls($contents[i], 'actived');
        }
        $api.addCls($contents[currentNum - 1], 'actived');
    }
</script>
</html>
