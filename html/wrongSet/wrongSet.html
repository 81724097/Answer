<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-info">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left" onclick="api.closeWin();"></span>
    </a>

    <div class="aui-title">错题集</div>
</header>
<div id="main">
    <div id="collect">
        <div id="wrongNumSum">
            总共积累错题：<span>正在获取...</span>
        </div>
        <div id="wrongNumRemain">
            剩余错题：<span>正在获取...</span>
        </div>
        <div id="start"></div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    var wrongSet;
    apiready = function () {
        $api.fixStatusBar($api.dom('header'));
        var userId = $api.getStorage('userInfo')['userId'];
        if (userId) {
            GetUserWrongData(userId);
        }
    };

    function GetUserWrongData(userId) {
        var query = api.require('query');
        query.createQuery(function (ret, err) {
            if (ret && ret.qid) {
                var queryId = ret.qid;
                query.whereEqual({
                    qid: queryId,
                    column: 'userId',
                    value: userId
                });
                var model = api.require('model');
                model.findAll({
                    class: "WrongSet",
                    qid: queryId
                }, function (ret, err) {
                    if (ret) {
                        var dat;
                        if (ret.length == 0) {
                            //创建错题集
                            dat = {
                                userId: userId,
                                wrongSet: [],
                                wrongNumSum: 0
                            };
                            model.insert({
                                class: 'WrongSet',
                                value: dat
                            });
                        } else {
                            dat = {
                                userId: ret[0].userId,
                                wrongSet: ret[0].wrongSet,
                                wrongNumSum: ret[0].wrongNumSum
                            };
                        }

                        wrongSet = dat.wrongSet;
                        $api.text($api.dom('#wrongNumSum span'), dat.wrongNumSum);

                        $api.text($api.dom('#wrongNumRemain span'), dat.wrongSet.length);
                        $api.html($api.dom('#start'), '<div class="aui-btn aui-btn-block aui-btn-danger" onclick="StartAnswer();">开始查错</div>');
                    } else {
                        api.toast({msg: '读取失败，请稍后再试'});
                    }
                });
            }
        });
    }

    //开始答题
    function StartAnswer() {
        if (wrongSet.length == 0) {
            api.toast({msg: '恭喜！没有任何题目可以难倒你！'});
        } else {
            for (var i = 0; i < wrongSet.length; i++) {
                var id = wrongSet[i].id;
                var group = wrongSet[i].group;
                var num = wrongSet[i].num;

                (function (index) {
                    var _id = id;
                    var model = api.require('model');
                    model.findById({
                        class: 'QuestionBank',
                        id: _id
                    }, function (ret, err) {
                        if (ret) {
                            //获取问题数据
                            wrongSet[index].question = ret;
                        }
                    });
                })(i);
            }
        }
    }
</script>
</html>
