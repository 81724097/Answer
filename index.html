<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>侧边导航</title>
    <style>
        html {
            height: 100%;
            background-color: #FFFFFF;
        }

        body {
            background-color: #fff;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            height: 100%;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
        }
    </style>
</head>
<body>
<h1>请等待</h1>
<script>
    apiready = function () {
        api.loadSecureValue({
            key: 'appKey'
        }, function (ret, err) {
            var appKey = ret.value;
            var model = api.require('model');

            model.config({
                appId: 'A6999447157608',
                appKey: appKey,
                host: 'https://d.apicloud.com'
            });

            api.alert({msg: "载入完毕"});
            api.openSlidLayout({
                type: 'left',
                leftEdge: 60,
                fixedPane: {
                    name: 'fixed',
                    url: 'html/fixed.html'
                },
                slidPane: {
                    name: 'slide',
                    url: 'html/slide.html'
                }
            });
        });
    }
</script>
</body>
</html>
